<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 140">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Your Machine subgraph -->
  <rect x="10" y="10" width="260" height="120" rx="8" fill="#f8f9fa" stroke="#ccc" stroke-width="1"/>
  <text x="20" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#666">Your Machine</text>

  <!-- cluster.yaml box -->
  <rect x="30" y="50" width="100" height="50" rx="4" fill="#fff" stroke="#999" stroke-width="1"/>
  <text x="80" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#333" text-anchor="middle">cluster.yaml</text>

  <!-- hetzner-k3s create box -->
  <rect x="150" y="50" width="105" height="50" rx="4" fill="#fff" stroke="#999" stroke-width="1"/>
  <text x="202" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#333" text-anchor="middle">hetzner-k3s</text>
  <text x="202" y="88" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#333" text-anchor="middle">create</text>

  <!-- Arrow: config to cli -->
  <line x1="130" y1="75" x2="145" y2="75" stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Hetzner Cloud API box -->
  <rect x="330" y="50" width="130" height="50" rx="4" fill="#fff" stroke="#999" stroke-width="1"/>
  <text x="395" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#333" text-anchor="middle">Hetzner Cloud</text>
  <text x="395" y="88" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#333" text-anchor="middle">API</text>

  <!-- Arrow: cli to api -->
  <line x1="260" y1="75" x2="325" y2="75" stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Production Cluster box (green) -->
  <rect x="530" y="50" width="130" height="50" rx="4" fill="#22c55e" stroke="#16a34a" stroke-width="1"/>
  <text x="595" y="68" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#fff" text-anchor="middle">Production Cluster</text>
  <text x="595" y="88" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#fff" text-anchor="middle">Ready in 2-3 min</text>

  <!-- Arrow: api to cluster -->
  <line x1="465" y1="75" x2="525" y2="75" stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)"/>
</svg>
